<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/assets/css/artistPage.css">
    <link rel="icon" href="http://localhost:8080/assets/img/ancienlogo.png"/>

    <title>Page artiste | {{.Name}}</title>
</head>
<body>
    <div class="LeftSide">
        <input type="checkbox" id="burger-shower" class="burger-shower">
        <label for="burger-shower" class="treeBar">
            <div class="first-bar"></div>
            <div class="second-bar"></div>
            <div class="third-bar"></div>
        </label>
        <div class="Left-Bar">
            <a href ="http://localhost:8080" ><button class="leftBarButton">Menu</button></a>
        </div>
    </div>
    
    <div class="Principal">
        <div style="display: flex;">
          <div class="Info">
            <img src={{.Image}} alt="Illustrattion de du groupe {{.Name}}" class="imgArtist">
            <h1 class="GroupName">{{.Name}}</h1>
        </div>
        <div class="date">
            <h1>Date de cr√©ation :</h1>
            <p>{{.CreationDate}}</p>
        </div>
        <div class="Names">
            <h2>Members :</h2>
            {{range .Members}}
            <p>- {{.Member}}</p>
            {{end}}
        </div> 

        </div>
        <iframe class = "Spotify" style="border-radius:12px;"src="https://open.spotify.com/embed/artist/{{.SpotifyId}}?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <div style="display: flex; align-items: center;">
          <div class="Concert">
            <h1>Concert dates :</h1>
            {{range .Concert}}
            <div>
                <h2>{{.Date}} - {{.Location}}:</h2>
            </div>
            {{end}}
        </div>
            <div class="map">
                <iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp={{.X}}~{{.Y}}&lvl=10&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no"></iframe>
                <a target="_blank" href="https://www.bing.com/maps">Search Concert location</a>
            </div>
    </div>
        </div>

</body>
</html>
