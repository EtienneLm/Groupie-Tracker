<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/styles/mainPage.css">
    <title>Groupie Tracker</title>
</head>
<body>
    <datalist id="names">
        {{range .Array}}
        <option value="{{.Name}}">
        {{end}}
      </datalist>
    <div class ="navbar">
        <a class="navHomeButton" href="http://localhost:8080/"><img src="http://localhost:8080/styles/logo.png" width="90%"/></a>
        <div class="researchBar">
            <img src=""/>
            <form action="searchName" method="post">
                <input class="search" type="text" name="searchName" list="names"/>
            </form>
        </div>
    </div>
    
    
    <h1 class="title">Welcome to our Website</h1>
    <div class="allTheCards">
        {{range .Array}}    
        <form action="artistPage" method="post">
            <button class="card" value="{{.Id}}" type="submit" name="cardButton">
                <img src = {{.Image}} class="image"></img><br>
                <div class="container">
                    <h2>{{.Name}}</h2>
                </div>
            </button>
        </form>
        {{end}}
    </div>
</body>
</html>
